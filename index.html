<!DOCTYPE html>
<html>

<head>
    <title>Progress Bar Animations </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-container">
        <h1 class="heading">GoitDev Progress Bar</h1>
            <div class="container">
                <div class="outer-circle">
                    <div class="inner-circle">
                        <div id="number">
                            65%
                        </div>
                    </div>
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                    <defs>
                        <linearGradient id="GradientColor">
                            <stop offset="0%" stop-color="#00008B" />
                            <stop offset="100%" stop-color="#87ceeb" />
                        </linearGradient>
                    </defs>
                    <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
            </div>

        <p class="description">HTML and CSS and JS </p>

        <div class="button-container">
            <button id="btnRefresh" class="button" type="button">
                Check Progress
            </button>
         </div>
        
        <p class="description">A progress bar provides feedback about the duration and progression of a process,
        <br> such as a download, <span class="color">file transfer, or installation, to indicate how long a user will be waiting</span></p>
    </div>

    <script src="script.js"></script>

</body>

</html>
